<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página inicial Valer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/596c3beb95.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit-icons.min.js"></script>

</head>
<body>

    <main>
        <section class="fundo_cadastro">
            <p class="cad_cadastro_produto">Cad<span style="font-size: 50px">astro</span></p> 
            <form class="formulario_cadastro">
                <label>
                    <i class="fas fa-user-alt"></i>
                    <input type="text" name="nome" placeholder="Nome e Sobrenome">
                </label>
                <label>
                    <i class="far fa-envelope"></i>
                    <input type="text" name="email" placeholder="Coloque seu Email">
                </label>
                <label>
                    <i class="far fa-file-alt"></i>
                    <input type="text" name="cnpj" placeholder="Digite seu CPF">
                </label>
                <label>
                    <i class="fas fa-key"></i>
                    <input class="bug" type="password" name="senha" placeholder="Escolha uma senha" style="width: 510px">
                </label>
                <button type="submit" onclick="alert('Você acabou de finalizar o cadastro !')"><a href="index.html">Continue</a></button>
            </form>

            <div class="redes_cadastro">
                <div class="fotor"><a><i class="fab fa-facebook-f"></i></a></div>
                <div class="fotor"><i class="fab fa-google-plus-g"></i></div>
                <a><div class="fotor"><i class="fab fa-twitter"></i></div></a>
            </div>
            <p class="possui_conta"><a href="index.html">Já tem uma Conta?</a></p>
        </section>
    </main>

</body>

</html>
